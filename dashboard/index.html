<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mynco</title>
    <meta name="description" content="Mynco Dashboard - Manage your projects, clients, and team.">
    
    <!-- Base URL for relative paths -->
    <base href="/">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/globals.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/team.css">
    
    <!-- Loading Screen & Placeholder Content CSS -->
    <style>
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .logo-container {
            margin-bottom: 0px;
        }
        
        .loading-logo {
            width: 280px;
            height: auto;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.15));
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        
        .loading-dots span {
            width: 12px;
            height: 12px;
            background: #00D084;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .loading-dots span:nth-child(1) {
            animation-delay: 0s;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Placeholder Content */
        .placeholder-content {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .placeholder-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.1;
        }
        
        .placeholder-icon i {
            font-size: 2rem;
            color: white;
        }
        
        .placeholder-content h2 {
            color: var(--text-color);
            margin-bottom: 1rem;
        }
        
        .placeholder-content p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .error-page {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-icon i {
            font-size: 2rem;
            color: white;
        }
        
        /* Keep loading screen visible, hide dashboard content until auth verified */
        .dashboard-content {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .dashboard-content.auth-verified {
            visibility: visible;
            opacity: 1;
        }
        
        /* Ensure loading screen is visible by default */
        #loading-screen {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
    </style>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Quick auth check to prevent flash -->
    <script>
        // Quick check for auth data to prevent dashboard flash
        (function() {
            // Check if we have Firebase auth data
            const hasAuth = Object.keys(localStorage).some(key => 
                key.includes('firebase') && key.includes('auth')
            ) || Object.keys(sessionStorage).some(key => 
                key.includes('firebase') && key.includes('auth')
            );
            
            if (hasAuth) {
                // User likely authenticated, prepare to show dashboard when auth-guard confirms
                console.log('üîê Auth data found, keeping loading screen until verification...');
                // Dashboard content will be shown by auth-guard.js once Firebase confirms
            } else {
                // No auth data, redirect immediately
                console.log('‚ùå No auth data, redirecting to signin...');
                window.location.replace('https://mynco.app/auth/signin.html');
            }
        })();
    </script>
    
    <!-- Auth will be handled by auth-guard.js after page load -->
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="logo-container">
                <img src="assets/images/myncologo+tucan.png" alt="Mynco" class="loading-logo">
            </div>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- Dashboard Content Container -->
    <main class="dashboard-content">
        <!-- Content will be dynamically loaded here -->
        <div class="container">
            <div class="welcome-section">
                <h1>Loading Dashboard... <i data-lucide="loader-2"></i></h1>
                <p>Please wait while we prepare your dashboard.</p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="assets/js/firestore-config.js"></script>
    
    <!-- Authentication Guard -->
    <script src="auth-guard.js"></script>
    
    <!-- Components -->
    <script src="assets/components/sidebar.js"></script>
    <script src="assets/components/topbar.js"></script>
    <script src="assets/components/footer.js"></script>
    <script src="assets/components/layout.js"></script>
    
    <!-- SPA Router and Pages -->
    <script src="assets/js/router.js"></script>
    <script src="assets/js/pages/overview.js"></script>
    <script src="assets/js/pages/team.js"></script>
    <script src="assets/js/pages/projects.js"></script>
    <!-- Note: clients, analytics, settings pages will use placeholder content for now -->
    
    <!-- SPA Application -->
    <script src="assets/js/app-spa.js"></script>
    
    <!-- Initialize Lucide Icons and Topbar -->
    <script>
        // Initialize Lucide icons immediately
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
        
        // Initialize global topbar
        let globalTopbar = null;
        
        // Function to get topbar configuration for a specific route
        function getTopbarConfigForRoute(route) {
            switch (route) {
                case '/dashboard':
                case '/dashboard/':
                case '/':
                    return {
                        primaryButtonText: 'New Project',
                        primaryButtonIcon: 'plus',
                        searchPlaceholder: 'Search projects...',
                        primaryButtonAction: function() {
                            alert('New Project creation coming soon!');
                        }
                    };
                    
                case '/dashboard/team':
                    return {
                        primaryButtonText: 'Invite Member',
                        primaryButtonIcon: 'user-plus',
                        searchPlaceholder: 'Search team members...',
                        primaryButtonAction: function() {
                            console.log('Invite Member clicked!');
                            const inviteModal = document.getElementById('inviteModal');
                            if (inviteModal) {
                                inviteModal.classList.add('show');
                                document.body.style.overflow = 'hidden';
                            } else {
                                alert('Invite Member functionality coming soon!');
                            }
                        }
                    };
                    
                case '/dashboard/projects':
                    return {
                        primaryButtonText: 'New Project',
                        primaryButtonIcon: 'folder-plus',
                        searchPlaceholder: 'Search projects...',
                        primaryButtonAction: function() {
                            alert('New Project creation coming soon!');
                        }
                    };
                    
                case '/dashboard/clients':
                    return {
                        primaryButtonText: 'Add Client',
                        primaryButtonIcon: 'user-plus',
                        searchPlaceholder: 'Search clients...',
                        primaryButtonAction: function() {
                            alert('Add Client functionality coming soon!');
                        }
                    };
                    
                case '/dashboard/analytics':
                    return {
                        primaryButtonText: 'Export Report',
                        primaryButtonIcon: 'download',
                        searchPlaceholder: 'Search analytics...',
                        primaryButtonAction: function() {
                            alert('Export Report functionality coming soon!');
                        }
                    };
                    
                case '/dashboard/settings':
                    return {
                        primaryButtonText: 'Save Changes',
                        primaryButtonIcon: 'save',
                        searchPlaceholder: 'Search organization settings...',
                        primaryButtonAction: function() {
                            alert('Save organization changes functionality coming soon!');
                        }
                    };
                    
                default:
                    return {
                        primaryButtonText: 'New Project',
                        primaryButtonIcon: 'plus',
                        searchPlaceholder: 'Search projects...',
                        primaryButtonAction: function() {
                            alert('Create project functionality coming soon!');
                        }
                    };
            }
        }
        
        // Force topbar initialization after a short delay if needed
        setTimeout(function() {
            if (!globalTopbar && window.Topbar) {
                console.log('Force initializing topbar...');
                const currentPath = window.location.pathname;
                let initialConfig = getTopbarConfigForRoute(currentPath);
                globalTopbar = new Topbar(initialConfig);
            }
        }, 500);
        
        // Function to initialize topbar with route-aware defaults
        function initializeTopbar() {
            if (window.Topbar) {
                // Detect current route to set appropriate initial button
                const currentPath = window.location.pathname;
                let initialConfig = getTopbarConfigForRoute(currentPath);
                
                globalTopbar = new Topbar(initialConfig);
                return true;
            }
            return false;
        }

        // Try multiple times to initialize topbar
        let initAttempts = 0;
        const maxAttempts = 10;
        
        function tryInitTopbar() {
            initAttempts++;
            
            if (initializeTopbar()) {
                return;
            }
            
            if (initAttempts < maxAttempts) {
                setTimeout(tryInitTopbar, 200);
            } else {
                console.error('Failed to initialize topbar');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            tryInitTopbar();
            
            // Fallback: Hide loading screen after 2 seconds if not hidden yet
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen && !loadingScreen.classList.contains('fade-out')) {
                    hideLoadingScreen();
                }
            }, 2000);
        });
        
        // Function to hide loading screen
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }
        
        // Re-initialize on content changes
        let isFirstLoad = true;
        window.addEventListener('routeContentLoaded', function(e) {
            console.log('üéØ routeContentLoaded event triggered');
            console.log('üìç Route from event:', e.detail.route);
            console.log('üîß globalTopbar exists:', !!globalTopbar);
            
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            
            // Hide loading screen on first route load
            if (isFirstLoad) {
                isFirstLoad = false;
                setTimeout(hideLoadingScreen, 200); // Quick hide when content is ready
            }
            
            // Update topbar configuration based on current route
            if (globalTopbar && e.detail.route) {
                updateTopbarForRoute(e.detail.route);
            } else {
                console.warn('‚ùå Cannot update topbar - globalTopbar:', !!globalTopbar, 'route:', e.detail.route);
            }
        });
        
        // Function to update topbar based on current route
        function updateTopbarForRoute(route) {
            if (!globalTopbar) {
                console.warn('‚ùå globalTopbar not available for route update');
                return;
            }
            
            console.log('üîÑ Updating topbar for route:', route);
            console.log('üîß globalTopbar.updateConfig available:', typeof globalTopbar.updateConfig);
            
            switch (route) {
                case '/dashboard':
                case '/dashboard/':
                    globalTopbar.updateConfig({
                        primaryButtonText: 'New Project',
                        primaryButtonIcon: 'plus',
                        searchPlaceholder: 'Search projects...',
                        primaryButtonAction: function() {
                            alert('New Project creation coming soon!');
                        }
                    });
                    break;
                    
                case '/dashboard/team':
                    console.log('‚úÖ Matched team route! Updating to Invite Member button');
                    try {
                        globalTopbar.updateConfig({
                            primaryButtonText: 'Invite Member',
                            primaryButtonIcon: 'user-plus',
                            searchPlaceholder: 'Search team members...',
                            primaryButtonAction: function() {
                                console.log('Invite Member clicked!');
                                const inviteModal = document.getElementById('inviteModal');
                                if (inviteModal) {
                                    inviteModal.classList.add('show');
                                    document.body.style.overflow = 'hidden';
                                } else {
                                    alert('Invite Member functionality coming soon!');
                                }
                            }
                        });
                        console.log('‚úÖ Topbar updated successfully for team page');
                    } catch (error) {
                        console.error('‚ùå Error updating topbar for team:', error);
                    }
                    break;
                    
                case '/dashboard/projects':
                    globalTopbar.updateConfig({
                        primaryButtonText: 'New Project',
                        primaryButtonIcon: 'folder-plus',
                        searchPlaceholder: 'Search projects...',
                        primaryButtonAction: function() {
                            alert('New Project creation coming soon!');
                        }
                    });
                    break;
                    
                case '/dashboard/clients':
                    globalTopbar.updateConfig({
                        primaryButtonText: 'Add Client',
                        primaryButtonIcon: 'user-plus',
                        searchPlaceholder: 'Search clients...',
                        primaryButtonAction: function() {
                            alert('Add Client functionality coming soon!');
                        }
                    });
                    break;
                    
                case '/dashboard/analytics':
                    globalTopbar.updateConfig({
                        primaryButtonText: 'Export Report',
                        primaryButtonIcon: 'download',
                        searchPlaceholder: 'Search analytics...',
                        primaryButtonAction: function() {
                            alert('Export Report functionality coming soon!');
                        }
                    });
                    break;
                    
                case '/dashboard/settings':
                    globalTopbar.updateConfig({
                        primaryButtonText: 'Save Changes',
                        primaryButtonIcon: 'save',
                        searchPlaceholder: 'Search organization settings...',
                        primaryButtonAction: function() {
                            alert('Save organization changes functionality coming soon!');
                        }
                    });
                    break;
            }
        }
    </script>
</body>
</html>
